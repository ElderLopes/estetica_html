<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Serviços</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="container">
        <h1>ALGUNS DE NOSSOS</h1>
        <h2>SERVIÇOS</h2>
        <div class="carousel-container">
            <button class="carousel-btn" id="prev-btn">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <div class="carousel">
                <div class="inner">
                    <!-- Cards de Serviços serão adicionados aqui dinamicamente -->
                </div>
            </div>
            <button class="carousel-btn" id="next-btn">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
        <div class="button-container">
            <button onclick="handleWhatsAppClick()" >Agende seu serviço</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>

</html>
